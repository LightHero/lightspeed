[package]
name = "lightspeed"
license = "MIT"
version = "0.45.3"
authors = ["Francesco Cina <ufoscout@gmail.com>"]
description = "LightSpeed"
edition = "2018"
readme = "README.md"
homepage = "https://github.com/LightHero/lightspeed"
repository = "https://github.com/LightHero/lightspeed"
keywords = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
c3p0 = { version = "0.72.4", features = ["postgres", "migrate"] }
lightspeed_cache = { version = "0.45.3", path = "../cache", optional = true }
lightspeed_core = { version = "0.45.3", path = "../core", optional = true }
lightspeed_email = { version = "0.45.3", path = "../email", optional = true }
lightspeed_hash = { version = "0.45.3", path = "../hash", optional = true }
lightspeed_logger = { version = "0.45.3", path = "../logger", optional = true }
lightspeed_scheduler = { version = "0.45.3", path = "../scheduler", optional = true }

[features]
default = ["core"]

cache = ["lightspeed_cache"]
core = ["lightspeed_core"]
email = ["lightspeed_email"]
hash = ["lightspeed_hash"]
logger = ["lightspeed_logger"]
scheduler = ["lightspeed_scheduler"]

actix_web_4 = ["lightspeed_core/actix_web_4"]
